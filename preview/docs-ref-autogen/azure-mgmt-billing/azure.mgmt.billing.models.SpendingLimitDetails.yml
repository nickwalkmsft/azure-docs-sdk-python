uid: azure.mgmt.billing.models.SpendingLimitDetails
name: SpendingLimitDetails
fullName: azure.mgmt.billing.models.SpendingLimitDetails
module: azure.mgmt.billing.models
inheritances:
- azure.mgmt.billing._serialization.Model
summary: The billing profile spending limit.
constructor:
  syntax: 'SpendingLimitDetails(*, amount: float | None = None, currency: str | None
    = None, start_date: datetime | None = None, end_date: datetime | None = None,
    type: str | _models.SpendingLimitType | None = None, status: str | _models.SpendingLimitStatus
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: amount
    description: The initial amount for the billing profile.
    types:
    - <xref:float>
  - name: currency
    description: The currency in which the charges for the billing profile are billed.
    types:
    - <xref:str>
  - name: start_date
    description: The date when this spending limit goes into effect.
    types:
    - <xref:datetime.datetime>
  - name: end_date
    description: The date when this spending limit is no longer in effect.
    types:
    - <xref:datetime.datetime>
  - name: type
    description: 'The type of spending limit. Known values are: "Other", "None", "FreeAccount",

      "Sandbox", "AzureForStudents", "AcademicSponsorship", "AzureConsumptionCredit",

      "AzurePassSponsorship", "MpnSponsorship", "MSDN", "NonProfitSponsorship", "Sponsorship",

      "StartupSponsorship", "AzureForStudentsStarter", and "VisualStudio".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.SpendingLimitType>
  - name: status
    description: 'The status of current spending limit. Known values are: "Other",
      "None",

      "Active", "Expired", "LimitReached", and "LimitRemoved".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.billing.models.SpendingLimitStatus>

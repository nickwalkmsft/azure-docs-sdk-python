uid: azure.mgmt.redisenterprise.models.ForceLinkParameters
name: ForceLinkParameters
fullName: azure.mgmt.redisenterprise.models.ForceLinkParameters
module: azure.mgmt.redisenterprise.models
inheritances:
- azure.mgmt.redisenterprise._serialization.Model
summary: 'Parameters for reconfiguring active geo-replication, of an existing database
  that was

  previously unlinked from a replication group.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ForceLinkParameters(*, group_nickname: str, linked_databases: List[_models.LinkedDatabase],
    **kwargs: Any)'
  keywordOnlyParameters:
  - name: group_nickname
    description: 'The name of the group of linked database resources. This should
      match

      the existing replication group name. Required.'
    types:
    - <xref:str>
  - name: linked_databases
    description: 'The resource IDs of the databases that are expected to be linked
      and

      included in the replication group. This parameter is used to validate that the
      linking is to

      the expected (unlinked) part of the replication group, if it is splintered.
      Required.'
    types:
    - <xref:list>[<xref:azure.mgmt.redisenterprise.models.LinkedDatabase>]
variables:
- description: 'The name of the group of linked database resources. This should match
    the

    existing replication group name. Required.'
